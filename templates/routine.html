<h3>Routine</h3>

<div class="container">
    <div class="table-holder" style="overflow-x: auto;">
        <table class="table table-striped table bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Sunday</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                    <th scope="col">Saturday</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr id="classes">
                </tr>
            </tbody>
        </table>
    </div>
    <!--Creates the popup body-->
    <div class="popup-overlay" id="routine_modal_overlay">
        <!--Creates the popup content-->
        <div class="popup-content" id="routine_modal_content">
            <h2>Add</h2>
            <form id="add_form">
                <input type="text" name="time" id="time" value=""><br>
                <input type="text" name="course" id="course" value=""><br>
                <button type="submit" id="submit_button">Add</button>
            </form>
            <!--popup's close button-->
            <button class="close">Close</button>
        </div>
    </div>
    <button id="update_routine_button" onclick="update_routine()">Update</button>
</div>
